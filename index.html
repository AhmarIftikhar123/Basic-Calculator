<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <main class="container">
      <!-- Opt_box -->

      <div class="Opt_box">
        <input type="text" id="display"  readonly placeholder="00"/>
      </div>

      <div class="btn_box">
        <button id="clear">AC</button>
        <button id="delete">DE</button>
        <button>.</button>
        <button>/</button>
      </div>

      <div class="btn_box">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>

      <div class="btn_box">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="btn_box">
        <button>1</button>
        <button>3</button>
        <button>3</button>
        <button>+</button>
      </div>

      <div class="btn_box">
        <button>000</button>
        <button>00</button>
        <button>0</button>
        <button id="calculate">=</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
